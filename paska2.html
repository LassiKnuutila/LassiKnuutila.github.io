<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoying Login</title>
    <style>
        body {
            background-color: magenta;
            font-family: Papyrus, fantasy;
            color: cyan;
            text-align: center;
        }
        .login-box {
            margin-top: 100px;
            background: lime;
            padding: 20px;
            display: inline-block;
            border: 5px dashed red;
        }
        input {
            font-size: 20px;
            margin: 10px;
            background: yellow;
            border: 3px solid blue;
        }
        button {
            font-size: 20px;
            background: red;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Most Annoying Login Page</h1>
    <div class="login-box">
        <p>Enter your credentials... if you dare!</p>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <button onclick="alert('Wrong! Try again.')">Login</button>
        <p>Don't have an account? <a href="paska3.html">Create one!</a></p>
    </div>
    <script>
        setInterval(() => {
            alert("Are you sure you want to log in?");
        }, 5000);
    </script>
</body>
</html>
